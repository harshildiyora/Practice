<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy string to clipboard</title>
</head>

<body style="background-color: #d1d1d1;">
    <!-- 2. Write a JavaScript program to copy a string to the clipboard. -->

    <p class="color-hex"> Background Color : <span> #d1d1d1 </span> </p>

    <button type="button" class="generate-btn">
        Generate Color
    </button>

    <button class="copy-btn">
        Copy color code
    </button>

    <p class="error"></p>

    <textarea rows="3" cols="25" placeholder="Paste your copied color"></textarea>

    <script src="./main.js"></script>
</body>

</html>
