<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter - JavaScript Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Counter</h1>

        <!-- add extra implementation with min max functionality -->
        <div class="min-max-values">
            <div class="min-max-input">
                <label for="min">Minimum :</label>
                <input type="number" name="min" id="min">
            </div>
            <div class="min-max-input">
                <label for="max">Maximum :</label>
                <input type="number" name="max" id="max">
            </div>
        </div>

        <div class="value">
            <p> Value: <span class="value-num">0</span>  </p>
        </div>

        <div class="btns">
            <button class="btn increment">Increment</button>
            <button class="btn decrement">Decrement</button>
            <button class="btn reset">Reset</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
