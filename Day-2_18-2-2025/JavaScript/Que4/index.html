<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Countdown cloxk - JavaScript Practice </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="countdown">
            <div class="title">
                <p>Event Name</p>
            </div>

            <div class="timing">
                <div class="day">
                    <p class="day-num">00</p>
                    <p>Days</p>
                </div>

                <!-- <div class="line"></div> -->

                <div class="hour">
                    <p class="hour-num">00</p>
                    <p>Hours</p>
                </div>

                <!-- <div class="line"></div> -->

                <div class="minute">
                    <p class="minute-num">00</p>
                    <p>Minutes</p>
                </div>

                <!-- <div class="line"></div> -->

                <div class="second">
                    <p class="second-num">00</p>
                    <p>Seconds</p>
                </div>
            </div>

            <div class="event-date">
                <p>
                    March 18, 2025
                </p>
            </div>

        </div>

        <div class="expired">
            <p> </p>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
